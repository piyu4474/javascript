<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Assignment</title>
    <link rel="stylesheet" href="assignment-10.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <h2>Registration Form</h2>
    <div class="row">
        <div class="col1">
            <div class="table-responsive">
                <table class="table table-bordered table-hover" id="display">
                    <thead>
                        <tr>
                            <th scope="col">Sr No</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">User Name</th>
                            <th scope="col">City</th>
                            <th scope="col">State</th>
                            <th scope="col">Country</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>

        <div class="col3">

        </div>

        <div class="col2">
            <form>
                <div class="form-group">
                    <label for="fname">First Name:</label>
                    <input type="text" class="form-control" id="fname"placeholder="Enter your first name">
                </div>
                <div class="form-group">
                    <label for="lname">Last Name:</label>
                    <input type="text" class="form-control" id="lname"placeholder="Enter your last name">
                </div>
                <div class="form-group">
                    <label for="user">User name:</label>
                    <input type="email" class="form-control" id="user"placeholder="abc@gmail.com">
                </div>
                <div class="form-group">
                    <label for="country">Select Country:</label>
                    <select class="form-control" id="country" onchange="pop(this.id,'state')">
                        <option value="">--Select Country--</option>
                        <option value="india">India</option>
                        <option value="america">America</option>
                        <option value="canada">Canada</option> 
                    </select>
                </div>

                <div class="form-group">
                    <label for="state">Select State:</label>
                    <select class="form-control" id="state" onchange="popout(this.id,'city')">  
                    </select>
                </div>

                <div class="form-group">
                    <label for="city">Select City:</label>
                    <select class="form-control" id="city">  
                    </select>
                </div>

                <div>
                    <button type="button" class="btn btn-success btn" onclick="save()"><h4>SAVE</h4></button>

                </div>

            </form>
        </div>
    </div>


    <script src="assignment-10.js"></script>

</body>

</html>
